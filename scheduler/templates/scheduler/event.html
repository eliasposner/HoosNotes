{% extends "scheduler/calendar_base.html" %}

{% block title %}Event{% endblock %}

{% block content %}
{% include "base.html" %}
<div class="clearfix">
  <a class="btn btn-outline-primary left" href="{% url 'calendar' %}"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <!-- Delete functionality added by BenjaminAm on Github, https://github.com/huiwenhw/django-calendar/issues/10 -->
    <tr>
      <td colspan="2">
        <button type="submit" name="delete" class="btn btn-outline-danger right"> Delete </button>
        <button type="submit" name="save" class="btn btn-outline-success right"> Submit </button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
