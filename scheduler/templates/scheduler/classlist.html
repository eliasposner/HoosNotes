{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<h1>Classes</h1>

{% if list_of_classes %}
    <ul>
    {% for class in list_of_classes %}
        <u1 class="list-group">
            <li class = "list-group-item list-group-item-light"><b> Classes: {{class.classname}}</b></li>
            <p></p>
        </u1>
    {% endfor %}
    </ul>
{% else %}
    <p> No Classes have been created yet <p>
{% endif %}
