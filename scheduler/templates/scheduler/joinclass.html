{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">

<h3 class="text-left" style = "color: white;"><br> Join Classes</h3>
	<div class="col-sm-6 text-center">
		<p style="border:10px; padding: 0em;">
		<li class="list-group-item" style="border:5px; height: 300; font-size: 100%; border-style:solid; border-color: white; padding: 2em;">
		
		<h4> 
		
			<br>
			Search for a class by instructor.			
			<br>
			<br>
			<form action="{% url 'class_search' %}" method="post">
				{% csrf_token %}

				<div class="text-center">
					<input class="form-control-sm" type="text" name="instructor" placeholder="Instructor" required>
				</div>

				<br>
				<div class="text-center">
					<button class="btn btn-primary btn-md btn-block" type="submit">Search</button> 
				</div>
				


			</form>
			
			
			<br>
			<br>
			<br>
		</h4> 
		</li>
       	</p>
		</div>
<div class="col-sm-6 text-center">
	<p style="border:10px; padding: 0em;">
	<li class="list-group-item" style="border:5px; height: 300; font-size: 100%; border-style:solid; border-color: white; padding: 2em;">
	
	<h4> 
	
		<br>
		<br>
		<br>
		See the list of <a href="{% url 'all_classes' %}">all classes</a>		
		<br>
		<br>
		<br>
		<br>
		<br>
	</h4> 
	</li>
		</p>
		</div>
		   
{% endblock %}
